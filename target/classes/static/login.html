
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>-->
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <!-- para que tome el style definido en css/login.css-->
  <link rel="stylesheet" href="css/login.css">
   <!-- JavaScript Bundle with Popper -->
   <!-- HTML para vincular jquery via cdn -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
     integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0" crossorigin="anonymous"></script>
   <title>Revista ★ A tiro de as LTDA ★ </title>
</head>
<body>
  <section class="form-login">
  <div id="login">
      <h3 class="text-center text-white pt-5"> Pédidos revista por catálogo </h3>
      <h3 class="text-center text-white pt-5"> ★ A tiro de as LTDA ★ </h3>
      <div class="container">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action="" method="post">
                          <h3 class="text-center text-info">Iniciar sesión</h3>
                          <div class="form-group">
                              <label for="useremail" class="text-info">Usuario:</label><br />
                              <input class="controls" type="email" name="useremail" id="useremail" placeholder="Ingrese su correo electrónico" class="form-control" required/>
                          </div>
                          <div class="form-group">
                              <label for="password" class="text-info">Contraseña:</label><br />
                              <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su contraseña" class="form-control" required/>
                          </div>
                          <div class="form-group text-center">
                              <input class="botons" type="submit" name="submit" class="btn btn-info btn-md" value="Ingresar" onclick="login()"/>                                
                          </div>
                          <div class="form-group text-center">
                              <label for="remember-me" class="text-info">
                                  <span>No tienes una cuenta? <a href="registro.html" class="text-white">Crea tu cuenta aquí</a></span>
                              </label>
                            </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </section>
  <!-- vincular el html con el script login.js -->
  <script type="text/javascript" src="/js/login.js"></script>
</body>

</html>
