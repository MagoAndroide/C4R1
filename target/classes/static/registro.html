<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Encadenar HTML con js-->
  <script type="text/javascript" src="/js/registro.js"></script>
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
  <div id="login">
    <h3 class="text-center text-white pt-5">Pedidos Revista por Catálogo</h3>
    <h3 class="text-center text-white pt-5"> ★ A Tiro de as LTDA ★</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                    </section>
  <section class="form-register">
    <h4>Formulario de Registro</h4>
    <div class="form-group">
         <label for="username" class="text-info">Nombres:</label><br />
         <input class="controls" type="username" name="username" id="username" placeholder="Ingrese su Nombre" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="username" class="text-info">Apellidos:</label><br />
        <input class="controls" type="userlastname" name="userlastname" id="userlastname" placeholder="Ingrese su Apellido" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="useremail" class="text-info">Correo electrónico:</label><br />
        <input class="controls" type="email" name="useremail" id="useremail" placeholder="Ingrese su correo electrónico" class="form-control" required/>
    </div>
    <div class="form-group">
        <label for="password" class="text-info">Contraseña:</label><br />
        <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su Contraseña" class="form-control" required/>
    </div>
    <div class="form-group">
      <label for="passwordrepeat" class="text-info">Confirma tu Contraseña:</label><br />
      <!-- con onblur se dispara el evento de lost focus la funcion se realiza en login.js-->
      <input class="controls" type="password" name="passwordrepeat" id="passwordrepeat" placeholder="Repita su Contraseña" class="form-control"  required/>
  </div>
       <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <div class="form-group text-center">
       <input class="botons" type="button" name="submit" value="Crear cuenta" onclick="registrar()"/>
  </div>
  <div class="form-group text-center">
     <label for="remember-me" class="text-info"> 
    <p>¿Ya tienes una cuenta? <a href="login.html"class="text-white">Inicia sesión aquí</a></p>
  </div>
  </section>

</body>
</html>
